<h1 mat-dialog-title>Sub Category List</h1>
<div mat-dialog-content>
  
 
 
<!--add sub category input-->
<form class="form-horizontal" [formGroup]="subCategoryForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" id="subCategoryId" placeholder="Enter Sub Category Name">
        
      </div>
    </div>
    <div class="col-md-6">
    <!----  <div class="form-group">
        <input type="text" placeholder="Regular" class="form-control">
      </div> -->
        <button type="button" (click)="addSubCate()" class="btn btn-primary fas fa-plus merchantbtn">Add</button>

    </div>
  </div>
  </form>

  <!--List data -->
<div class="table-responsive">
  <table class="table align-items-center table-flush">
    <thead class="thead-light">
      <tr>
        <th scope="col">S.No.</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Created</th>
        <th scope="col">Image</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategory of data.subCategories;">
        <td>
        {{subcategory.id}}
        </td>
        <td scope="row">
          <div class="media align-items-center">
            <div class="media-body">
              <span class="mb-0 text-sm">{{subcategory.name}}</span>
            </div>
          </div>
        </td>
        <td>
          {{subcategory.createdAt}}
        </td>
        <td>
        <!-- <a class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Click Here</a>-->
       <!---- <a class="btn btn-secondary" (click)="openDialog()">Click Here</a>-->
        </td>
        <td>
          <span class="badge badge-success">Active</span>
        </td>
        <td>
          <mat-icon aria-hidden="false" (click)="deleteSubCatConfirm(subcategory.id)" aria-label="Example home icon">delete_outline</mat-icon>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>

</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
