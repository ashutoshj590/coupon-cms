<h1 mat-dialog-title>Sub Category List</h1>
<div mat-dialog-content>
  
 
 
<form class="form-horizontal" [formGroup]="subCategoryForm" (ngSubmit)="addSubCate()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Sub Category Name">
        
      </div>
    </div>
    <div class="col-md-6">
        <button type="button" class="btn btn-primary fas fa-plus merchantbtn">Add</button>

    </div>
    <div class="col-md-6">
      <div class="form-group">
      <input type="file" class="form-control" name="subcateimg" (change)="onFileSelected($event)">
      </div>
      </div>
  </div>
  </form> 
  
  

  <!--List data -->
<div class="table-responsive">
  <table class="table align-items-center table-flush">
    <thead class="thead-light">
      <tr>
        <th scope="col">S.No.</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Created</th>
        <th scope="col">Image</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategory of data.subCategories;">
        <td>
        {{subcategory.id}}
        </td>
        <td scope="row">
          <div class="media align-items-center">
            <div class="media-body">
              <span class="mb-0 text-sm">{{subcategory.name}}</span>
            </div>
          </div>
        </td>
        <td>
          {{subcategory.createdAt | date:'short' }}
        </td>
        <td>
            <img height="50px" width="50px" src="https://www.mccpapp.com:8080/{{subcategory.img_url}}">
        </td>
        <td>
          <span class="badge badge-success">Active</span>
        </td>
        <td>
          <mat-icon aria-hidden="false" style="cursor: pointer;" (click)="deleteSubCatConfirm(subcategory.id)" aria-label="Example home icon">delete_outline</mat-icon>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>

</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
