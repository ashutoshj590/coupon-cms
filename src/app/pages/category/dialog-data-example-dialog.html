
<div class="container">
  <h3>Upload File</h3>
  <form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <h6 class="head-title margin-top-8"><span>Select Image File</span></h6>
        </div>
      </div>
      <div class="col-sm-6">

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" name="uploadedImage"
            (change)="onFileSelect($event)" #UploadFileInput>

          <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
        
        </div>

      </div>
      <div class="col-sm-6"> 
        <button class="btn btn-primary" type="submit">Upload</button> 
      </div>
    </div>
  </form> 
</div>

  <!--List data -->
<div class="table-responsive">
  <table class="table align-items-center table-flush">
    <thead class="thead-light">
      <tr>
        <th scope="col">S.No.</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Created</th>
        <th scope="col">Image</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subcategory of data.subCategories;">
        <td>
        {{subcategory.id}}
        </td>
        <td scope="row">
          <div class="media align-items-center">
            <div class="media-body">
              <span class="mb-0 text-sm">{{subcategory.name}}</span>
            </div>
          </div>
        </td>
        <td>
          {{subcategory.createdAt | date:'short' }}
        </td>
        <td>
            <img height="50px" width="50px" src="{{apiURL}}/{{subcategory.img_url}}">
        </td>
        <td>
          <span class="badge badge-success">Active</span>
        </td>
        <td>
          <mat-icon aria-hidden="false" style="cursor: pointer;" (click)="deleteSubCatConfirm(subcategory.id)" aria-label="Example home icon">delete_outline</mat-icon>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
