<style>
    .input {
        margin-left: 20px;
    }
    .button-submit {
      margin-left: 20%;
      margin-bottom: 1%;
    }
  
    
</style>
<h1>Add New User</h1>
<div class="row">
    <div class="example-container">
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" >
        <mat-form-field appearance="fill" class="input">
          <mat-label>Email</mat-label>
          <input matInput name="email" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field class="input" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" ngModel>
          </mat-form-field>
          <br>
          <mat-form-field class="input" appearance="fill">
              <mat-label>Device Type</mat-label>
              <select matNativeControl name="device_type" ngModel>
                <option value="android">Android</option>
                <option value="apple">iOS</option>
              </select>

          </mat-form-field>
          
          <mat-dialog-actions> 
            <button class="btn btn-primary button-submit" type="submit">Save</button> 
          </mat-dialog-actions> 
    </form>
      </div>
  
  
  </div>
