<style>
    .input {
        margin-left: 20px;
    }
    .button-submit {
      margin-left: 20%;
      margin-bottom: 1%;

<h1>Edit Coupon</h1>
<div class="row">
    <div class="example-container">
        <form #couponPost="ngForm" (ngSubmit)="onSubmit(couponPost.value)" >
          <mat-form-field hidden>
            <mat-label>coupon_id</mat-label>
            <input matInput name="coupon_id" ngModel="{{data.coupon_detail.id}}" >
          </mat-form-field>
          <mat-form-field hidden>
            <mat-label>user_id</mat-label>
            <input matInput name="user_id" ngModel="{{data.coupon_detail.user_id}}" >
          </mat-form-field>
     
        <mat-form-field appearance="fill">
            <mat-label>Days</mat-label>
            <input matInput name="days" ngModel="{{data.coupon_detail.days}}">
          </mat-form-field>
        <mat-form-field class="input" appearance="fill">
            <mat-label>Start Time</mat-label>
            <input matInput name="start_time" ngModel="{{data.coupon_detail.start_time}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>End Time</mat-label>
            <input matInput name="end_time" ngModel="{{data.coupon_detail.end_time}}">
          </mat-form-field>
          <br>

          <mat-form-field appearance="fill">
            <mat-label>Expiry Date</mat-label>
            <input matInput name="expiry_date" ngModel="{{data.coupon_detail.expiry_date}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description" ngModel="{{data.coupon_detail.description}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Short Name</mat-label>
            <input matInput name="short_name" ngModel="{{data.coupon_detail.short_name}}">
          </mat-form-field>
          <br>

            <mat-label>Flash Deal</mat-label>
            <input name="flash_deal" class="input" type="checkbox" [(ngModel)]="ischeckbox">
          <mat-dialog-actions> 
            <button class="btn btn-primary button-submit" type="submit">Save</button> 
          </mat-dialog-actions> 
    </form>
      </div>
  
  
  </div>
