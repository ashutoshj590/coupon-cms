<style>
    .input {
        margin-left: 20px;
    }
    .button-submit {
      margin-left: 20%;
      margin-bottom: 1%;
    }
  
    
</style>
<h1>Edit Merchant</h1>
<div class="row">
    <div class="example-container">
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" >
          <mat-form-field hidden>
            <mat-label>user_id</mat-label>
            <input matInput name="user_id" ngModel="{{data.merchant_detail.user_id}}" >
          </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput name="address" ngModel="{{data.merchant_detail.address}}" >
        </mat-form-field>
        <mat-form-field class="input" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput name="city" ngModel="{{data.merchant_detail.city}}">
          </mat-form-field>
        <mat-form-field class="input" appearance="fill">
            <mat-label>State</mat-label>
            <input matInput name="state" ngModel="{{data.merchant_detail.state}}">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Zipcode</mat-label>
            <input matInput name="zipcode" ngModel="{{data.merchant_detail.zipcode}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>business Name</mat-label>
            <input matInput name="business_name" ngModel="{{data.merchant_detail.business_name}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Tagline</mat-label>
            <input matInput name="tagline" ngModel="{{data.merchant_detail.tagline}}">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Website</mat-label>
            <input matInput name="website" ngModel="{{data.merchant_detail.website}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Phone No</mat-label>
            <input matInput name="phone_no" ngModel="{{data.merchant_detail.phone_no}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Business License No</mat-label>
            <input matInput name="business_license_no" ngModel="{{data.merchant_detail.business_license_no}}">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput name="description" ngModel="{{data.merchant_detail.description}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Opening Time</mat-label>
            <input matInput name="opening_time" ngModel="{{data.merchant_detail.opening_time}}">
          </mat-form-field>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Closing Time</mat-label>
            <input matInput name="closing_time" ngModel="{{data.merchant_detail.closing_time}}">
          </mat-form-field>
          <br>
        <!----  <mat-form-field appearance="fill">
            <mat-label>Sub Category ids</mat-label>
            <input matInput name="sub_category_id" ngModel="{{data.merchant_detail.sub_category_id}}">
          </mat-form-field>--> 
          <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select name="sub_category_id" ngModel multiple>
              <mat-option *ngFor="let category of categoryDetail" [value]="category.sub_category_id"> {{category.sub_cate_name}}</mat-option>
            </mat-select>
          </mat-form-field>
            <mat-label>Notification Email</mat-label>
            <input name="notification_email" class="input" type="checkbox" [(ngModel)]="ischeckbox">
          <mat-dialog-actions> 
            <button class="btn btn-primary button-submit" type="submit">Save</button> 
          </mat-dialog-actions> 
    </form>
      </div>
  
  
  </div>

    <button mat-button mat-dialog-close>Close</button>
