<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>

<div class="row">
    <div class="column" *ngFor="let imageData of data.images;">
      <img src="https://www.mccpapp.com:8080/{{imageData.image}}" alt="Forest" style="width:80%">
    </div>
  
  
  </div>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
