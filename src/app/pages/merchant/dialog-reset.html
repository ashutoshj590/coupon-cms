<style>
    .input {
        margin-left: 20px;

    .button-submit {
      margin-left: 20%;

<h1>Reset Password</h1>
<div class="row">
    <div class="example-container">
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" >
          <mat-form-field appearance="fill" class="input">
            <mat-label>Enter Email</mat-label>
            <input matInput name="email" ngModel>
          </mat-form-field>
          <br>
          <mat-form-field class="input" appearance="fill">
              <mat-label>New Password</mat-label>
              <input matInput name="new_password" type="password" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field class="input" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input matInput name="confirm_password" type="password" ngModel>
            </mat-form-field>
          <mat-dialog-actions> 
            <button class="btn btn-primary button-submit" type="submit">Submit</button> 
          </mat-dialog-actions> 
    </form>
      </div>
  
  
  </div>
